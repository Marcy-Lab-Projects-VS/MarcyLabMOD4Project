<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tester</title>
</head>

<body>
  <h1>Test your API!</h1>
  <script>
    const testRoute = async (url) => {
      const response = await fetch(url)
      const data = await response.json()
      console.log('data:', data);
    }
    const url1 = 'https://pokeapi.co/api/v2/pokemon/gengar';
    const url2 = 'https://pokeapi.co/api/v2/pokemon/squirtle';
    testRoute(url1);
    testRoute(url2);
  </script>
</body>

</html>
